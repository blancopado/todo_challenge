<!doctype html>
<html lang="en" ng-app='ToDoList'>
	<head>
		<meta charset="utf-8">
		<title>ToDo list</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoChallengeController.js"></script>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body ng-controller="ToDo as listCtrl">
	  <div class="col-md-8 col-lg-8 external-div">
			<h2>To do list</h2>
				<form ng-submit="addToAgenda()">
			    <input type="text" class="form-control" placeholder="Add to the list" ng-model="newActivity.description">
			    <input type="datetime-local" class="form-control time" ng-model="newActivity.date">
		      <button class="btn btn-primary">Add</button>
				</form>


			<div class="container-fluid internal-div">
				<h3> Things to do </h3>
					<button class="btn btn-danger" ng-click="clearAgenda()">Clear list</button>
					<ul class="list-group">
		        <li class="list-group-item" ng-repeat="actv in agenda">
		          {{ $index + 1 }} - {{ actv.description | limitTo: 50 }} - {{ actv.date | date: 'short' }}
		          <button class="btn btn-warning" ng-click="removeAct($index)">X</button>
		        </li>
		      </ul>
		  </div>
		    
		  <div class="container-fluid">
				<h3> Things done </h3>
					<button class="btn btn-danger" ng-click="clearListDone()">Clear list</button>
					<ul class="list-group">
		        <li class="list-group-item" ng-repeat="actvDone in listDone">
		          {{ $index + 1 }} - {{ actvDone.description | limitTo: 50 }} - {{ actvDone.date | date: 'short' }} <span class="glyphicon glyphicon-ok"></span>
		        <button class="btn btn-warning" ng-click="removeActDone($index)">X</button>
		        </li>
		      </ul>
		  </div>
	  </div>
	</body>

</html>
